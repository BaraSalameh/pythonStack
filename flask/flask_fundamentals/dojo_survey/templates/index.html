<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <main>
        <form action="/result" method="POST">
            
            <nav>
                <label for="name"> Your Name: </label>
                <input type="text" id="name" name="name">
            </nav>

            <nav>
                <label for="dl"> Dojo Location: </label>
                <select name="dojo-location" id="dl">
                    <option>San Jose</option>
                    <option>Ramallah</option>
                    <option>Nablus</option>
                </select>
            </nav>

            <nav>
                <label for="fl"> Favorite Language: </label>
                <select name="favorite-language" id="fl">
                    <option>Python</option>
                    <option>C++</option>
                    <option>Java</option>
                </select>
            </nav>


            <footer>
                <label for="ta"> Comment(optional): </label>
                <textarea name="comment" id="ta" cols="30" rows="10"></textarea>
                <input type="submit" value="Button" id="submitBTN">
            </footer>

            
    
            

            

            
            
        </form>
    </main>
</body>
</html>
