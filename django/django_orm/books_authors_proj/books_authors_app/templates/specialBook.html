<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <main>
        <h1> {{ specialBooks.title }} </h1>
        <h3>ID {{ specialBooks.id }} </h3>
        <h3>Description</h3>
        <div>
            <p>
                {{ specialBooks.desc }}
            </p>
        </div>

        <ul>
            <h3>Authors</h3>
            {% for author in specialBooks.authors.all %}
                <li>{{ author.first_name }} {{ author.last_name }}</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <form action="/addAuthor/{{ specialBooks.id }}" method="POST">
            {% csrf_token %}
            <select name="authors">
                {% for author in authors %} 
                    <option value="{{ author.id }}">{{ author.first_name }} {{author.last_name}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add">
        </form>
    </footer>
</body>
</html>
