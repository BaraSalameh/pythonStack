<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>All the Users</h2>
        <nav>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                  </tr>
                </thead>
                <tbody>
                    {% for i in showTable %}
                        <tr>
                            <th scope="row">{{ i.id }}</th>
                            <td>{{i.first_name}} {{ i.last_name }}</td>
                            <td>{{i.email_address}}</td>
                            <td>{{i.age}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
        </nav>
        <hr>
        <form action="/process" method="POST">
            {% csrf_token %}
            <div class="row g-3 align-items-center" style="padding: 0 100px;">
                <div class="col-auto">
                  <input type="text" placeholder="First Name" name="first_name" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <input type="text" placeholder="Last Name" name="last_name" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
            </div>
            <br>
            <div class="row g-3 align-items-center" style="padding: 0 100px;">
                <div class="col-auto">
                  <input type="email" placeholder="Email Address" name="email_address" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <input type="number" placeholder="AGE" name="age" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </main>
</body>
</html>
