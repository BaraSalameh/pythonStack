<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All</title>
</head>
<body>
    <h2>All Shows</h2>
    <table border="1">
        <thead>
            <td>Id</td>
            <td>Title</td>
            <td>Network</td>
            <td>Release Date</td>
            <td>Actions</td>
        </thead>
        <tbody>
            <!-- loop threw table data -->
            {% for tvShow in tvShows %}
                <tr>
                    <td>{{tvShow.id}}</td>
                    <td>{{tvShow.title}}</td>
                    <td>{{tvShow.network}}</td>
                    <td>{{tvShow.release_date}}</td>
                    <td><a href="/shows/{{ tvShow.id }}">Show</a> | <a href="/shows/{{ tvShow.id }}/edit">Edit</a> | <a href="/shows/{{ tvShow.id }}/destroy">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/shows/new">Add a new Show</a>
</body>
</html>
