<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <main>
        <form action="/result" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="passwd">Password</label>
                <input type="password" class="form-control" id="passwd" placeholder="Password" name="passwd">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check" name="check" value="1">
                <label class="form-check-label" for="check">Remember Password</label>
            </div>
            <br>
            <div class="form-group">
                <label for="fl">Favorite Language</label>
                <select class="form-control" id="fl" name="fl">
                    <option>Python</option>
                    <option>Java</option>
                    <option>Mearn</option>
                    <option>PHP</option>
                    <option>ASP.NET</option>
                </select>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="maleGender" value="1" checked>
                <label class="form-check-label" for="maleGender">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="2">
                <label class="form-check-label" for="femaleGender">
                    Female
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>          
    </main>
</body>
</html>
